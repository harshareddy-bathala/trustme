<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Me...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            transition: all 0.3s ease;
        }

        .trust-button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
        }

        .trust-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .trust-button:active {
            transform: translateY(0);
        }

        /* Jumpscare overlay */
        .jumpscare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .jumpscare-overlay.active {
            display: flex;
        }

        .jumpscare-image,
        .jumpscare-video {
            width: 90%;
            height: 90%;
            object-fit: contain;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .jumpscare-image.zoom-out,
        .jumpscare-video.zoom-out {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes zoomOut {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <button class="trust-button" id="trustButton">Trust Me</button>
    </div>

    <div class="jumpscare-overlay" id="jumpscareOverlay">
        <!-- Video element (default) -->
        <video class="jumpscare-video" id="jumpscareVideo" muted loop>
            <!-- Replace with your own video file -->
            <source src="jumpscare.mp4" type="video/mp4">
            <!-- Fallback placeholder animated video -->
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
        </video>
        
        <!-- Image element (fallback) -->
        <img class="jumpscare-image" id="jumpscareImage" style="display: none;" alt="Jumpscare">
    </div>

    <audio id="screamSound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/woman-scream.mp3" type="audio/mpeg">
    </audio>

    <script>
        const trustButton = document.getElementById('trustButton');
        const container = document.getElementById('container');
        const jumpscareOverlay = document.getElementById('jumpscareOverlay');
        const jumpscareImage = document.getElementById('jumpscareImage');
        const jumpscareVideo = document.getElementById('jumpscareVideo');
        const screamSound = document.getElementById('screamSound');

        trustButton.addEventListener('click', function() {
            // Hide the button container
            container.classList.add('hidden');
            
            // Show jumpscare overlay immediately
            jumpscareOverlay.classList.add('active');
            
            // Wait 0.5-1 second before showing the video/image with zoom animation
            const delay = 500 + Math.random() * 500; // Random delay between 0.5-1 second
            
            setTimeout(() => {
                // Try to play video first
                jumpscareVideo.play().then(() => {
                    // Video loaded successfully
                    jumpscareVideo.style.display = 'block';
                    jumpscareImage.style.display = 'none';
                    jumpscareVideo.classList.add('zoom-out');
                }).catch(() => {
                    // Video failed, use image fallback
                    console.log('Video failed to load, using image fallback');
                    jumpscareVideo.style.display = 'none';
                    jumpscareImage.style.display = 'block';
                    jumpscareImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjgwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iODAwIiBoZWlnaHQ9IjgwMCIgZmlsbD0iIzAwMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjEyMCIgZmlsbD0icmVkIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiBmb250LWZhbWlseT0iQXJpYWwiPvCfkrlCT08h8J+SuTwvdGV4dD48L3N2Zz4=';
                    jumpscareImage.classList.add('zoom-out');
                });
                
                // Play scream sound
                screamSound.volume = 1.0;
                screamSound.play().catch(e => {
                    console.log('Audio play failed:', e);
                });
            }, delay);

            // Video/image will loop continuously until page refresh
        });

        // Reset everything on page load/refresh
        window.addEventListener('load', function() {
            jumpscareOverlay.classList.remove('active');
            container.classList.remove('hidden');
            jumpscareVideo.classList.remove('zoom-out');
            jumpscareImage.classList.remove('zoom-out');
            jumpscareVideo.pause();
            jumpscareVideo.currentTime = 0;
            screamSound.pause();
            screamSound.currentTime = 0;
        });
    </script>
</body>
</html>
